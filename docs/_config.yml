title: "Victoria (Vika) Prokopenko"
description: "Engineering intuitive products grounded in how people think."
email: "victoriaproko333@gmail.com"

github_username: victoriaproko
linkedin_username: victoria-proko

# Navbar
nav:
  - title: "Home"
    url: /
  - title: "About"
    url: /about/
  - title: "Projects"
    url: /projects/
  - title: "Experience"
    url: /experience/
  - title: "Blog"
    url: /blog/
  - title: "Resume"
    url: /assets/resume.pdf

# Pages to exclude from auto navbar
nav_exclude:
  - "pages/experience/*.md"
  - "pages/experience/*.html"
    

# Hero section
landing:
  title: "Victoria (Vika) Prokopenko"
  tagline: "Engineering intuitive products grounded in how people think."
  description: >
    I’m a Cognitive Science & Computer Science student focused on building
    human-centered products — intuitive tools grounded in how people think,
    create, and solve problems.
  button_one_label: "Resume"
  button_one_url: "/assets/resume.pdf"
  button_two_label: "Projects"
  button_two_url: "/projects/"
  image: "/assets/headshot2.jpg"  # path confirmed ✔

# Enable social icons
show_social_icons: true


